[package]
org = "ballerina"
name = "tcp"
version = "1.11.3"
authors = ["Ballerina"]
keywords = ["network", "socket", "service", "client"]
repository = "https://github.com/ballerina-platform/module-ballerina-tcp"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.10.0"

[platform.java17]
graalvmCompatible = true

[[platform.java17.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "tcp-native"
version = "1.11.3"
path = "../native/build/libs/tcp-native-1.11.3-SNAPSHOT.jar"

[[platform.java17.dependency]]
path = "../test-utils/build/libs/tcp-test-utils-1.11.3-SNAPSHOT.jar"
scope = "testOnly"

[[platform.java17.dependency]]
groupId = "io.netty"
artifactId = "netty-handler"
version = "4.1.118.Final"
path = "./lib/netty-handler-4.1.118.Final.jar"

[[platform.java17.dependency]]
groupId = "io.netty"
artifactId = "netty-buffer"
version = "4.1.118.Final"
path = "./lib/netty-buffer-4.1.118.Final.jar"

[[platform.java17.dependency]]
groupId = "io.netty"
artifactId = "netty-transport"
version = "4.1.118.Final"
path = "./lib/netty-transport-4.1.118.Final.jar"

[[platform.java17.dependency]]
groupId = "io.netty"
artifactId = "netty-common"
version = "4.1.118.Final"
path = "./lib/netty-common-4.1.118.Final.jar"

[[platform.java17.dependency]]
groupId = "io.netty"
artifactId = "netty-resolver"
version = "4.1.118.Final"
path = "./lib/netty-resolver-4.1.118.Final.jar"

[[platform.java17.dependency]]
